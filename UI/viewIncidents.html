<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>iReporter | Red Flag</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="iReporter enables citizens to call the attention of authorities">
	<meta name="keywords" content="report, red-flag, intervention">
	<meta name="author" content="Viola">
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="shortcut icon" href="./img/log.ico" />
	<script src=""></script>
</head>

<body>
	<section id="top">
		<div>
			<img src="./img/redflag.png" alt="Red Flag">
			<a href="incidents.html">
				<h1>View all Incidents</h1>
			</a>
		</div>
	</section>
	<section id="boxes">
		<div>
			<div class="box"><a href="resolved.html">
					<img src="./img/circle-green.png">
					<h3>Resolved!</h3>
					<p>View all resolved Incidents</p>
				</a>
			</div>
			<div class="box"><a href="underInvestigation.html">
					<img src="./img/circle-yellow.png">
					<h3>Under Investigation!!</h3>
					<p>View all Incidents currently under investigation</p>
				</a>
			</div>
			<div class="box"><a href="rejected.html">
					<img src="./img/circle-red.png">
					<h3>Rejected!!!</h3>
					<p>View all rejected Incidents</p>
				</a>
			</div>
		</div>
	</section>

</body>

</html>
